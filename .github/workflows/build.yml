name: Build and Test

on: ['push']
jobs:
  build-baremetal:
    runs-on: ubuntu-latest
    name: Build / Baremetal
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Install Packages and Build
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20
      - run: npm i lightningcss-linux-x64-gnu @tailwindcss/oxide-linux-x64-gnu sass-embedded-linux-x64 && npm install && npm run build
  build-docker:
    uses: ./.github/workflows/build-docker.yml
    name: Build / Docker
    with:
      registry-dockerhub-enable: false # ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      registry-repo-name: AGInteractive
      registry-readme: ./docs/README.md
      build-args: |
        AGINTERACTIVE_SERVER=http://agixt:7437
        APP_NAME=AGInteractive CICD
        APP_URI=http://aginteractive:1109
      tags: |
        type=raw,value={{branch}}-cicd
        type=semver,pattern={{raw}}-cicd,enable=${{ github.ref_type == 'tag' }}
        type=raw,value=latest-cicd,enable=${{ github.ref_type == 'tag' }}
        type=sha
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
